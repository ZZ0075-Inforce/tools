<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 工具入口網站</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCA2NCA2NCc+PHJlY3Qgd2lkdGg9JzY0JyBoZWlnaHQ9JzY0JyByeD0nMTQnIGZpbGw9JyMwZjExMTUnLz48dGV4dCB4PSc1MCUnIHk9JzUwJScgZm9udC1mYW1pbHk9J3N5c3RlbS11aSxBcmlhbCcgc3Ryb2tlPScjNGQhJyBmb250LXNpemU9JzI0JyBmb250LXdlaWdodD0nNjAwJyB0ZXh0LWFuY2hvcj0nbWlkZGxlJyBkb21pbmFudC1iYXNlbGluZT0nY2VudHJhbCcgZmlsbD0nI2U4ZWNmMic+QUk8L3RleHQ+PC9zdmc+"/>
  <meta name="description" content="快速進入各大熱門 AI / LLM 工具的簡易入口導航。" />
  <style>
    :root {
      --bg: #0f1115;
      --bg-alt:#181b21;
      --card:#20252d;
      --card-hover:#2a313b;
      --border:#323b47;
      --text:#e8ecf2;
      --accent:#4da3ff;
      --radius:14px;
      --trans:.22s cubic-bezier(.4,.2,.2,1);
    }
    .light { --bg:#f5f7fa; --bg-alt:#eef2f6; --card:#ffffff; --card-hover:#f0f5fa; --border:#d9e2ec; --text:#1f2732; --accent:#0066dd; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: system-ui,-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', 'Helvetica Neue', Arial, sans-serif; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; }
    header { padding:32px 28px 8px; max-width:1180px; margin:0 auto; display:flex; flex-wrap:wrap; gap:18px; align-items:flex-end; }
    h1 { margin:0; font-size:clamp(1.8rem,2.6vw,2.6rem); letter-spacing:.5px; background:linear-gradient(92deg,var(--accent),#9f7bff 55%,#ff9f5a); -webkit-background-clip:text; color:transparent; }
    .desc { margin:4px 0 0; font-size:.95rem; opacity:.78; }
    .actions { margin-left:auto; display:flex; gap:10px; }
    button, .filter { background:var(--card); color:var(--text); border:1px solid var(--border); padding:10px 16px; border-radius:var(--radius); cursor:pointer; font:600 .85rem/1 system-ui; letter-spacing:.5px; display:inline-flex; align-items:center; gap:6px; transition:var(--trans); }
    button:hover, .filter:hover { background:var(--card-hover); }
    button:active { transform:translateY(1px); }
    #grid { padding:20px 28px 60px; max-width:1180px; margin:0 auto; display:grid; gap:22px; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); }
    .card { position:relative; background:var(--card); border:1px solid var(--border); padding:14px 14px 44px; border-radius:var(--radius); text-decoration:none; color:inherit; overflow:hidden; isolation:isolate; display:flex; flex-direction:column; gap:8px; min-height:140px; transition:var(--trans); }
    .card:hover { background:var(--card-hover); border-color:var(--accent); box-shadow:0 4px 14px -4px rgba(0,0,0,.55), 0 0 0 1px var(--accent) inset; }
    .card h2 { margin:0; font-size:1.05rem; display:flex; align-items:center; gap:6px; }
    .tagline { font-size:.72rem; letter-spacing:.5px; font-weight:600; padding:4px 8px; background:rgba(255,255,255,.06); border:1px solid var(--border); border-radius:40px; position:absolute; right:10px; top:10px; backdrop-filter:blur(6px); }
    .about { font-size:.78rem; line-height:1.35; opacity:.78; flex:1; }
    .go { display:none; }
    .badge-new { background:linear-gradient(92deg,#ff7b39,#ffb347); color:#fff; }
    .search-wrap { position:relative; flex:1 1 240px; }
    #search { width:100%; padding:12px 40px 12px 14px; border-radius:var(--radius); background:var(--card); border:1px solid var(--border); color:var(--text); font-size:.9rem; outline:none; transition:var(--trans); }
    #search:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(77,163,255,.25); }
    .search-wrap svg { position:absolute; right:14px; top:50%; transform:translateY(-50%); width:18px; opacity:.6; }
    footer { max-width:1180px; margin:0 auto; padding:24px 32px 80px; opacity:.55; font-size:.7rem; line-height:1.4; }
    .empty { grid-column:1/-1; text-align:center; padding:80px 20px; opacity:.5; }
    #ranking { background:var(--bg-alt); border-top:1px solid var(--border); }
    #ranking .ranking-inner { max-width:1180px; margin:0 auto; padding:30px 32px 70px; }
    #ranking h2 { margin:0 0 10px; font-size:1.35rem; }
    .rk-note { font-size:.75rem; opacity:.7; margin:0 0 6px; }
    .rk-list { margin:14px 0 14px 1.2em; padding:0; list-style:decimal; display:grid; gap:6px; }
    .rk-list li { background:var(--card); border:1px solid var(--border); border-radius:8px; padding:8px 12px; font-size:.83rem; line-height:1.3; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .rk-list li a { color:var(--accent); text-decoration:none; font-weight:600; }
    .rk-list li a:hover { text-decoration:underline; }
    .rk-sources { margin:4px 0 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:6px; }
    .rk-sources li { font-size:.62rem; background:var(--card); border:1px solid var(--border); padding:4px 8px; border-radius:40px; }
    .rk-sources a { color:var(--accent); text-decoration:none; }
    .rk-update { font-size:.6rem; opacity:.5; margin:4px 0 0; }
    @media (max-width:680px){ header { padding:26px 20px 4px; } #grid { padding:10px 20px 60px; } #ranking .ranking-inner { padding:26px 20px 70px; } }
  </style>
</head>
<body>
  <header>
    <div style="flex:1 1 100%; min-width:260px;">
      <h1>AI 工具入口</h1>
      <p class="desc">工具</p>
    </div>
    <div class="search-wrap">
      <input id="search" placeholder="搜尋 / 過濾關鍵字 (中英文、工具名稱、功能)..." aria-label="搜尋工具" />
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>
    <div class="actions">
      <button id="toggleTheme" title="切換主題">🌗 主題</button>
      <button id="reset" title="重置過濾">♻ 重置</button>
    </div>
  </header>

  <main id="grid" aria-live="polite"></main>

  <section id="ranking" aria-labelledby="rk-title">
    <div class="ranking-inner">
      <h2 id="rk-title">每日 AI 熱門工具</h2>
      <p class="rk-note">此區目前無假資料。可串接後端 / API 自動生成排行，例如依據第三方流量、投票、社群分享數或你自己的使用統計。</p>
      <ol class="rk-list" id="rkList"><li style="justify-content:center; font-size:.7rem; opacity:.6; list-style:none;">（尚未載入任何排行資料）</li></ol>
      <ul class="rk-sources">
        <li>來源建議：</li>
        <li><a href="https://www.producthunt.com/">Product Hunt</a></li>
        <li><a href="https://theresanaiforthat.com/">There's An AI For That</a></li>
        <li><a href="https://www.futurepedia.io/">Futurepedia</a></li>
        <li><a href="https://aihunter.io/">AI Hunter</a></li>
      </ul>
      <p class="rk-update" id="rkUpdate"></p>
    </div>
  </section>

  <footer>
    提示：部分工具的官方網址可能會調整，若有失效請自行在卡片右鍵編輯或更新。您也可以直接修改 index.html 中的 data 物件。<br />
    製作：快速示範版，可自行擴充登入聚合、標籤分類、使用統計、書籤同步等功能。
  </footer>

        const icon = iconMap[t.name] ? `<img src="${iconMap[t.name]}" alt="${t.name} icon" style="width:34px;height:34px;border-radius:10px;box-shadow:0 0 0 1px var(--border);background:#0002;object-fit:cover;" />` : '';
        a.innerHTML = `
          <span class="tagline">${t.tagline || ''}</span>
          <h2 style="display:flex;align-items:center;gap:8px;">${icon}<span>${t.name}</span></h2>
          <p class="about">${t.about || ''}</p>`;
        grid.appendChild(a);
      });
    }

    function filter(){
      const q = search.value.trim().toLowerCase();
      if(!q) { render(tools); return; }
      const words = q.split(/\s+/).filter(Boolean);
      const res = tools.filter(t => {
        const blob = (t.name + ' ' + t.about + ' ' + t.tagline + ' ' + t.tags).toLowerCase();
        return words.every(w => blob.includes(w));
      });
      render(res);
    }

    search.addEventListener('input', filter);

    document.getElementById('reset').addEventListener('click', () => { search.value=''; filter(); });

    // Theme toggle
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('aiPortalTheme');
    if(savedTheme==='light') root.classList.add('light');
    document.getElementById('toggleTheme').addEventListener('click', () => {
      root.classList.toggle('light');
      localStorage.setItem('aiPortalTheme', root.classList.contains('light') ? 'light' : 'dark');
    });

    // 初次載入
    render(tools);

    // 排行資料：目前留空（無假資料）。可在此 fetch 後端 API。
    async function renderRanking(){
      const listEl = document.getElementById('rkList');
      const updateEl = document.getElementById('rkUpdate');
      listEl.innerHTML = '<li style="list-style:none; font-size:.68rem; opacity:.55; text-align:center;">目前沒有可顯示的排行資料</li>';
      updateEl.textContent = '尚未接入資料來源。';
    }
    renderRanking();
  </script>
